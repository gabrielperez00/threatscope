{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Hunt Logs</h2>
<form method="get" action="/hunt" class="card p-4 mb-4">
  <label class="block text-sm mb-1">SPL-style query</label>
  <input name="spl" value="{{ spl or '' }}" placeholder='user=alex action=login_fail "invalid password"'
         class="w-full border rounded px-3 py-2 mb-3">
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
    <input name="q" value="{{ q or '' }}" placeholder="details contains" class="w-full border rounded px-3 py-2">
    <input name="user" value="{{ user or '' }}" placeholder="user" class="w-full border rounded px-3 py-2">
    <input name="host" value="{{ host or '' }}" placeholder="host" class="w-full border rounded px-3 py-2">
  </div>
  <div class="mt-3"><button class="px-4 py-2 border rounded">Apply</button></div>
</form>
<div class="card">
  <iframe src="/hunt_table?q={{ q }}&user={{ user }}&host={{ host }}&spl={{ spl }}" 
          class="w-full" style="height:70vh; border:0;"></iframe>
</div>
{% endblock %}
