<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ThreatScope – Hunt</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/static/site.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <!-- HEADER / NAV -->
  <header class="border-b bg-gradient-to-r from-gray-900 to-indigo-800 text-white">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex items-center gap-3">
      <div class="text-xl font-bold tracking-wide">ThreatScope</div>

      <!-- Desktop nav -->
      <nav class="hidden md:flex gap-4 text-sm opacity-90">
        <a href="/" class="hover:underline">Home</a>
        <a href="/hunt" class="hover:underline">Hunt</a>
        <a href="/map" class="hover:underline">Map</a>
        <a href="/export_findings.csv" class="hover:underline">Export CSV</a>
      </nav>

      <!-- Dark toggle (desktop) -->
      <button id="darkToggle" class="ml-auto hidden md:inline-block px-3 py-1 text-sm rounded bg-white/10 hover:bg-white/20">
        Toggle dark
      </button>

      <!-- Mobile hamburger -->
      <button id="menuBtn" class="ml-auto md:hidden p-2 rounded bg-white/10" aria-label="Open menu">☰</button>
    </div>

    <!-- Mobile nav -->
    <nav id="mobileNav" class="md:hidden hidden px-4 sm:px-6 pb-4 text-sm opacity-95">
      <div class="flex flex-col gap-2">
        <a href="/" class="hover:underline">Home</a>
        <a href="/hunt" class="hover:underline">Hunt</a>
        <a href="/map" class="hover:underline">Map</a>
        <a href="/export_findings.csv" class="hover:underline">Export CSV</a>
        <button id="darkToggleM" class="mt-2 px-3 py-1 w-max text-sm rounded bg-white/10 hover:bg-white/20">
          Toggle dark
        </button>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-6">
    <h1 class="text-2xl font-semibold mb-4">Hunt</h1>

    <!-- FILTERS -->
    <form method="get" action="/hunt" class="card p-4 mb-4">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
        <div>
          <label class="block text-sm text-gray-600 dark:text-gray-300 mb-1">Query (details contains)</label>
          <input name="q" value="{{ q or '' }}" placeholder="e.g. Orlando, -enc, failed"
                 class="w-full border rounded px-3 py-2 dark:bg-gray-800 dark:border-gray-700">
        </div>
        <div>
          <label class="block text-sm text-gray-600 dark:text-gray-300 mb-1">User</label>
          <input name="user" value="{{ user or '' }}" placeholder="e.g. alex"
                 class="w-full border rounded px-3 py-2 dark:bg-gray-800 dark:border-gray-700">
        </div>
        <div>
          <label class="block text-sm text-gray-600 dark:text-gray-300 mb-1">Host</label>
          <input name="host" value="{{ host or '' }}" placeholder="e.g. win10-01"
                 class="w-full border rounded px-3 py-2 dark:bg-gray-800 dark:border-gray-700">
        </div>
      </div>
      <div class="mt-3 flex items-center gap-3">
        <button class="px-4 py-2 rounded border dark:border-gray-700">Apply</button>
        <a class="text-sm underline" href="/hunt">Reset</a>
      </div>
    </form>

    <!-- RESULTS (iframe keeps page snappy) -->
    <div class="card p-0 overflow-hidden">
      <iframe
        data-hunt
        id="huntFrame"
        src="/hunt_table?q={{ q }}&user={{ user }}&host={{ host }}"
        class="w-full"
        style="height: 70vh; min-height: 400px; border: 0;"
        title="Hunt results"></iframe>
    </div>
  </main>

  <!-- SCRIPTS -->
  <script>
    // Mobile menu toggle
    document.getElementById('menuBtn')?.addEventListener('click', ()=>{
      document.getElementById('mobileNav').classList.toggle('hidden');
    });

    // Dark mode persistence
    (function(){
      const k='ts.dark', root=document.documentElement;
      if(localStorage.getItem(k)==='1') root.classList.add('dark');
      const tog=()=>{ root.classList.toggle('dark'); localStorage.setItem(k, root.classList.contains('dark')?'1':'0'); };
      document.getElementById('darkToggle')?.addEventListener('click', tog);
      document.getElementById('darkToggleM')?.addEventListener('click', tog);
    })();

    // Optional live refresh if the iframe is present
    const hunt = document.querySelector('iframe[data-hunt]');
    // Example: refresh every 30s; comment out if not desired
    // setInterval(()=> hunt?.contentWindow?.location?.reload(), 30000);
  </script>
</body>
</html>
