<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ThreatScope â€“ Hunt</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- NAVBAR -->
  <header class="bg-white border-b mb-3">
    <div class="max-w-6xl mx-auto px-6 py-3 flex items-center gap-4">
      <div class="text-lg font-bold">ThreatScope</div>
      <nav class="flex gap-4 text-sm">
        <a href="/" class="text-gray-700 hover:text-black">Home</a>
        <a href="/hunt" class="text-gray-900 font-semibold">Hunt</a>
        <a href="/map" class="text-gray-700 hover:text-black">Map</a>
        <a href="/export_findings.csv" class="text-gray-700 hover:text-black">Export CSV</a>
      </nav>
    </div>
  </header>

  <div class="max-w-6xl mx-auto px-6">
    <table class="min-w-full text-sm bg-white rounded-lg shadow overflow-hidden">
      <thead><tr class="text-left border-b">
        <th class="py-2 px-3">Time</th>
        <th class="py-2 px-3">User</th>
        <th class="py-2 px-3">Host</th>
        <th class="py-2 px-3">IP</th>
        <th class="py-2 px-3">Action</th>
        <th class="py-2 px-3">Details</th>
      </tr></thead>
      <tbody>
        {% for r in rows %}
        <tr class="border-b">
          <td class="py-2 px-3">{{ r.ts }}</td>
          <td class="py-2 px-3">{{ r.user }}</td>
          <td class="py-2 px-3">{{ r.host }}</td>
          <td class="py-2 px-3">{{ r.src_ip }}</td>
          <td class="py-2 px-3">{{ r.action }}</td>
          <td class="py-2 px-3">{{ r.details }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
