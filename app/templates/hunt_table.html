<table class="table min-w-full text-sm">
  <thead><tr><th>Time</th><th>User</th><th>Host</th><th>Action</th><th>Details</th></tr></thead>
  <tbody>
  {% for e in rows %}
    <tr>
      <td>{{ e.ts }}</td><td>{{ e.user }}</td><td>{{ e.host }}</td><td>{{ e.action }}</td><td>{{ e.details }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<div class="flex justify-between mt-2 text-sm">
  <div>Total {{ total }} | Page {{ page }}</div>
  <div>
    {% if page>1 %}
      <a href="/hunt_table?q={{ q }}&user={{ user }}&host={{ host }}&spl={{ spl }}&page={{ page-1 }}&page_size={{ page_size }}">Prev</a>
    {% endif %}
    {% if (page*page_size)<total %}
      <a href="/hunt_table?q={{ q }}&user={{ user }}&host={{ host }}&spl={{ spl }}&page={{ page+1 }}&page_size={{ page_size }}">Next</a>
    {% endif %}
  </div>
</div>
